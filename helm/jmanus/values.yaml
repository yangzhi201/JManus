# Default values for jmanus chart

# Global Docker image parameters
image:
  repository: jmanus/jmanus
  tag: v3.0.6
  pullPolicy: IfNotPresent
  pullSecrets: []

# Application configuration
app:
  name: jmanus
  port: 18080
  # Application profiles: h2, mysql, postgres
  profile: h2
  # Enable headless mode for browser automation
  headless: true

# Database configuration
database:
  # H2 database configuration (default)
  h2:
    enabled: true
    # H2 database URL
    url: "jdbc:h2:file:./h2-data/openmanus_db;MODE=MYSQL;DATABASE_TO_LOWER=TRUE"
    # H2 database username
    username: "sa"
    # H2 database password
    password: "$FSD#@!@#!#$!12341234"
  
  # MySQL database configuration
  mysql:
    enabled: false
    # MySQL database URL
    url: "jdbc:mysql://your-mysql-host:3306/openmanus_db?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8"
    # MySQL database username
    username: "your_mysql_username"
    # MySQL database password
    password: "your_mysql_password"
  
  # PostgreSQL database configuration
  postgres:
    enabled: false
    # PostgreSQL database URL
    url: "jdbc:postgresql://localhost:5432/openmanus_db"
    # PostgreSQL database username
    username: "postgres"
    # PostgreSQL database password
    password: "123456"

# Resource limits and requests
resources:
  limits:
    cpu: 2
    memory: 4Gi
  requests:
    cpu: 1
    memory: 2Gi

# Service configuration
service:
  type: ClusterIP
  port: 18080
  # NodePort for NodePort service type
  nodePort: 

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: jmanus.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Persistence configuration
persistence:
  enabled: true
  # Storage class name
  storageClass: ""
  # Access modes
  accessModes:
    - ReadWriteOnce
  # Storage size
  size: 10Gi

# Replica count
replicaCount: 1

# Environment variables
env: {}

# Additional volumes
volumes: []

# Additional volume mounts
volumeMounts: []

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}