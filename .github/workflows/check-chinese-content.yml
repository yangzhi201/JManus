name: ğŸ” Check Chinese Content in Jmanus

on:
  pull_request:
    paths:
      - 'src/main/java/**/*.java'
      - 'ui-vue3/src/**'

permissions:
  contents: read

jobs:
  check-chinese-content:
    runs-on: ubuntu-latest
    name: Check for Chinese content in Jmanus

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Check Chinese content in Jmanus
        run: |
          echo "ğŸ” Checking for Chinese content in Jmanus Java and frontend files..."
          echo "ğŸ“ Checking directories:"
          echo "  - src/main/java"
          echo "  - ui-vue3/src (excluding i18n files)"
          echo ""

          # Create a simple Chinese content checker script
          cat > check_chinese.py << 'EOF'
          #!/usr/bin/env python3
          import os
          import re
          import sys

          def contains_chinese(text):
              """Check if text contains Chinese characters"""
              chinese_pattern = re.compile(r'[\u4e00-\u9fff]+')
              return bool(chinese_pattern.search(text))

          def check_file(file_path, exclude_patterns=None):
              """Check a single file for Chinese content"""
              if exclude_patterns is None:
                  exclude_patterns = []
              
              for pattern in exclude_patterns:
                  if pattern in file_path:
                      return []
              
              try:
                  with open(file_path, 'r', encoding='utf-8', errors='ignore') as f:
                      lines = f.readlines()
                  
                  chinese_lines = []
                  for i, line in enumerate(lines, 1):
                      if contains_chinese(line.strip()):
                          chinese_lines.append((i, line.strip()))
                  
                  return chinese_lines
              except Exception as e:
                  print(f"Error reading {file_path}: {e}")
                  return []

          def main():
              java_files = []
              frontend_files = []
              
              # Check Java files
              for root, dirs, files in os.walk('src/main/java'):
                  for file in files:
                      if file.endswith('.java'):
                          java_files.append(os.path.join(root, file))
              
              # Check frontend files (excluding i18n)
              for root, dirs, files in os.walk('ui-vue3/src'):
                  # Skip i18n directories
                  if 'i18n' in root:
                      continue
                  for file in files:
                      if file.endswith(('.vue', '.ts', '.js')):
                          frontend_files.append(os.path.join(root, file))
              
              all_issues = []
              
              print("Checking Java files...")
              for file_path in java_files:
                  issues = check_file(file_path)
                  if issues:
                      all_issues.append((file_path, issues))
              
              print("Checking frontend files...")
              for file_path in frontend_files:
                  issues = check_file(file_path, ['i18n'])
                  if issues:
                      all_issues.append((file_path, issues))
              
              if all_issues:
                  print("\nğŸš¨ Chinese content found:")
                  for file_path, issues in all_issues:
                      print(f"\nğŸ“„ {file_path}:")
                      for line_num, line_content in issues:
                          print(f"  Line {line_num}: {line_content}")
                  return 1
              else:
                  print("âœ… No Chinese content found!")
                  return 0

          if __name__ == "__main__":
              sys.exit(main())
          EOF

          chmod +x check_chinese.py
          
          if python check_chinese.py; then
            echo "âœ… No Chinese content found - Check passed!"
          else
            echo ""
            echo "## ğŸš¨ Chinese Content Detected in Jmanus"
            echo ""
            echo "Chinese content has been detected in Jmanus Java or frontend files."
            echo ""
            echo "### Modification Suggestions:"
            echo ""
            echo "1. **Chinese Comments** â†’ Change to English Comments"
            echo "   Example:"
            echo "   // âŒ Incorrect: // è¿™æ˜¯ä¸€ä¸ªç”¨æˆ·æœåŠ¡ç±»"
            echo "   // âœ… Correct:   // This is a user service class"
            echo ""
            echo "2. **Chinese Strings** â†’ Extract to resource files or use English"
            echo "   Example:"
            echo "   // âŒ Incorrect: String message = \"ç”¨æˆ·ä¸å­˜åœ¨\";"
            echo "   // âœ… Correct:   String message = messageSource.getMessage(\"user.not.found\", null, locale);"
            echo ""
            echo "3. **Chinese Identifiers** â†’ Use English identifiers"
            echo "   Example:"
            echo "   // âŒ Incorrect: String ç”¨æˆ·å = \"admin\";"
            echo "   // âœ… Correct:   String username = \"admin\";"
            echo ""
            echo "4. **Vue Template Content** â†’ Use i18n for internationalization"
            echo "   Example:"
            echo "   <!-- âŒ Incorrect: <div>ç”¨æˆ·ç®¡ç†</div> -->"
            echo "   <!-- âœ… Correct:   <div>{{ \$t('user.management') }}</div> -->"
            echo ""
            echo "**Note:** i18n configuration files are automatically excluded from this check."
            echo ""
            echo "Please fix the Chinese content issues and commit the changes."
            exit 1
          fi
